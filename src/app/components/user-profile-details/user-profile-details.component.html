<div class="row">
  <div class="display-repo">
    <div class="repo-name">
      <h2><a href="{{repo.repoUrl}}" target="_blank">{{repo.repoName}}</a></h2>
    </div>
    <div class="repo-description">
      <p>{{repo.repoDescription}}</p>
    </div>
    <div class="repo-language">
      <p>{{repo.language}}</p>
    </div>
    <div class="repo-created">
      <p>{{repo.createdOn}}</p>
    </div>
  </div>
</div>
