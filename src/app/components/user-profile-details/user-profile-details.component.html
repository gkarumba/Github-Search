<div class="row" *ngFor='let repo of repos'>
  <div class="display-repo">
    <div class="repo-name">
      <a href="{{repo.repoUrl}}" target="_blank"><h2>{{repo.repoName}}</h2></a>
    </div>
    <div class="repo-description">
      <p>{{repo.repoDescription}}</p>
    </div>
    <div class="repo-language">
      <p>{{repo.language}}</p>
    </div>
    <div class="repo-created">
      <p>{{repo.createdOn}}</p>
    </div>
  </div>
</div>
